<mat-form-field appearance="outline">
    <mat-label>Search : </mat-label>
    <input matInput class="search-input" #searchBox (ngModelChange)="searchPokemon($event)"/>
</mat-form-field>
<mat-nav-list infiniteScroll (scrolled)="onScroll()">
    <mat-list-item *ngFor="let pokemon of pokemons" (click)="getPokemonDetail(pokemon)">
        <img class="sprite" src=" assets/img/sprites/{{pokemon.id}}.png" alt="{{pokemon.id}}.png manquant">
        <p>{{ pokemon.id | number: '2.0-0'}}.{{ pokemon.name }}</p>
    </mat-list-item>
 </mat-nav-list>
