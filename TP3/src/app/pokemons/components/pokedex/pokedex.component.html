<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened class="liste">
        <app-pokemon-list (getPokemonDetailEvent)="OnGetPokemonDetail($event)"></app-pokemon-list>
    </mat-drawer>
    <mat-drawer-content class="detail">
        <app-pokemon-detail [pokemon]="selectedPokemon"></app-pokemon-detail>
    </mat-drawer-content>
</mat-drawer-container>
