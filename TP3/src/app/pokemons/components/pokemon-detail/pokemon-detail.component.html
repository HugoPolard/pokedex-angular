<div *ngIf="pokemonDetail">
    <mat-card class="pokemon-detail-card">
        <mat-grid-list cols="2" rowHeight="100px">
            <mat-grid-tile [rowspan]=2>
                <div style="text-align: center">
                    <img class="artwork" src="assets/img/official-artwork/{{pokemonDetail.id}}.png" alt="{{pokemonDetail.id}}.png manquant">
                    <p>No. {{ pokemonDetail.id | number: '3.0-0' }}</p>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [rowspan]=2>
                <mat-list>
                    <mat-list-item>
                        <span>{{ pokemonDetail.name }}</span>
                        <audio #cry>
                            <source src="assets/audio/{{pokemonDetail.id}}.mp3">
                        </audio>
                        <button mat-icon-button color="primary" class="play-button" (click)="cry.play()">
                            <mat-icon class="material-icons">play_circle_outline</mat-icon>
                        </button>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-chip-list class="example-chip"
                            cdkDropList>
                            <mat-chip class="example-box" cdkDrag *ngFor="let type of pokemonDetail.types">{{ type }}</mat-chip>
                        </mat-chip-list>
                    </mat-list-item>
                    <mat-list-item>Taille: {{ pokemonDetail.height | number: '1.1-1'}}</mat-list-item>
                    <mat-list-item>Poids: {{ pokemonDetail.weight | number: '1.1-1'}}</mat-list-item></mat-list>
            </mat-grid-tile>
            <mat-grid-tile [colspan]=2>
                {{ pokemonDetail.description }}
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
